<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDbms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="container">
<div class="row cloud-container">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
    <section class="col-sm-4 databases">
        <table class="databaseList table">
            <tbody>
            <tr>
                <th>Databases</th>
            </tr>
            </tbody>
        </table>
        <!--<a id="btnCreateDatabase" class="button button-create btn btn-info" href="#">Create database</a>-->
        <!--<a id="btnDeleteDatabase" class="button button-delete btn btn-danger" href="#">Delete database</a>-->
        <section class="createDatabaseFormSection">
            <form class="createForm createDatabaseForm">
                <p><b>Enter database name:</b></p>
                <input type="text" class="databaseName form-control" title="database name"><br>
                <input type="button" class="submitButton btn btn-success" value="Submit">
                <input type="button" class="cancelButton btn btn-danger" value="Cancel">
            </form>
        </section>
    </section>
    <section class="col-sm-4 tables">
        <table class="tableList table">
            <tbody>
            <tr>
                <th>Tables</th>
            </tr>
            </tbody>
        </table>
        <!--<a id="btnCreateTable" class="button button-create btn btn-info" href="#">Create table</a>-->
        <!--<a id="btnDeleteTable" class="button button-delete btn btn-danger" href="#">Delete table</a>-->
        <section class="createTableFormSection">
            <form role="form" class="createForm createTableForm">
                <br>
                <b>Table name:</b>
                <input type="text" class="tableName form-control" title="table name">
                <br>
                <b>Columns:</b>
                <button type="button" class="addColumn btn btn-default btn-sm">Add column</button><br>
                <br>
                <b>Real interval constraint:</b>
                <b>Min:</b>
                <input type="text" class="constraintMin form-group form-control" title="constraint min">
                <b>Max:</b>
                <input type="text" class="constraintMax form-group form-control" title="constraint max">

                <input type="button" class="submitButton btn btn-success" value="Submit">
                <input type="button" class="cancelButton btn btn-danger" value="Cancel">
            </form>
        </section>
    </section>
    <section class="col-sm-4 entries">
        <table class="entriesList table">
            <tbody>
            <tr>
                <th>Entries</th>
            </tr>
            </tbody>
        </table>
        <!--<a id="btnCreateRow" class="button button-create btn btn-info" href="#">Create row</a>-->
        <!--<a id="btnDeleteRow" class="button button-delete btn btn-danger" href="#">Delete row</a>-->
        <a id="btnRenameCol" class="button button-delete btn btn-success" href="#">Search</a>
        <section class="renameColFormSection">
            <form role="form" class="form-group">
                <p class="columns"></p>
                <input type="button" class="submitButton btn btn-success" value="Submit">
                <input type="button" class="cancelButton btn btn-danger" value="Cancel">
            </form>
        </section>
        <section class="createRowFormSection">
            <form role="form" class="form-group">
                <p class="fields"></p>
                <input type="file" multiple="multiple" class="form-control-file"><br>
                <input type="button" class="submitButton btn btn-success" value="Submit">
                <input type="button" class="cancelButton btn btn-danger" value="Cancel">
            </form>
        </section>

        <table class="foundentriesList table">
            <tbody>
            <tr>
                <th>Found Entries</th>
            </tr>
            </tbody>
        </table>

        <section class = "image-container">
            <textarea readonly class="image col-sm-8" style="width:400px;height:150px;"></textarea>
        </section>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="invents.js"></script>
</body>
</html>
